<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <title>Formulário</title>
</head>
<body>
  <header>
    <h1>Exemplo Formulário</h1>
  </header>

  <main>
    <form id="form">
      <fieldset>
        <legend>Informe seus dados</legend>

        <label for="name">
          <span>Nome</span>
          <input 
            type="name" 
            name="name" 
            value="Luiz Thiago	"
            id="name"
            placeholder="Informe seu nome completo"
          />
        </label>

        <label for="email">
          <span>E-mail</span>
          <input 
            type="email"
            name="email"
            value="thiago@email.com	"
            id="email"
            placeholder="Informe o e-mail"
          />
        </label>

        <label for="tel">
          <span>Telefone</span>
          <input 
            type="tel" 
            name="tel" 
            value="11 93808652"
            id="tel"
            placeholder="Informe o telefone"
          />
        </label>

        <button type="submit">Adicionar</button>
      </fieldset>
    </form>

    <section id="data-list">
      <table>
        <thead>
          <tr>
            <td>Nome</td>
            <td>E-mail</td>
            <td>Telefone</td>
            <td></td>
          </tr>
        </thead>

        <tbody id="table-body"></tbody>
      </table>
    </section>
  </main>

  <script type="module" src="./scripts/index.js"></script>

  </script>
</body>
</html>
